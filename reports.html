.search-container {

}

/* 输入框：去掉宽度 100% + focus 扩展的左右晃动问题 */
#pagefind-search .pagefind-ui__search-input {
    padding: 10px 16px;
    border: 2px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
    /* 固定宽度，或者使用 min-width + max-width 防止晃动 */
    width: 300px;                     /* 固定一个舒适的宽度 */
    max-width: 100%;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: white;
    color: #333;
    box-sizing: border-box;
    outline: none;
}

#pagefind-search .pagefind-ui__search-input:focus {
    border-color: #4a6fa5;
    box-shadow: 0 0 0 4px rgba(74, 111, 165, 0.2);
    /* focus 时不再改变宽度，避免整个搜索框左右晃动 */
}

/* 下拉结果：从右对齐改为居中对齐 */
#pagefind-search .pagefind-ui__results {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    position: absolute;
    top: 100%;
    left: 50%;                        /* 关键：左边 50% */
    transform: translateX(-50%);      /* 关键：向左偏移自身宽度的一半 → 完全居中 */
    right: auto;                      /* 取消原来的 right: 0 */
    width: 380px;
    max-height: 70vh;
    overflow-y: auto;
    margin-top: 8px;
    z-index: 1000;
    padding: 8px 0;
}

            <img src="https://cf.aibochinese.com/%E7%88%B1%E5%8D%9A%C2%B7%E5%AE%A2%E5%9B%BE%E7%89%87%E5%BA%93/%E6%B7%BB%E5%8A%A0%E5%BE%AE%E4%BF%A1.png" alt="微信二维码" class="wechat-qr">
            <p>扫描添加客服微信</p>
            <button class="close-btn" onclick="closeWechatModal()">关闭</button>
        </div>
    </div>

    <!-- 脚本 -->
    <script>
        // 微信弹窗
        function toggleWechatModal() {
            const modal = document.getElementById('wechatModal');
            if (modal.style.display === 'flex' || modal.classList.contains('show')) {
                closeWechatModal();
            } else {
                showWechatModal();
            }
        }
        
        function showWechatModal() {
            const modal = document.getElementById('wechatModal');
            modal.style.display = 'flex';
            modal.classList.add('show');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }
        
        function closeWechatModal(event) {
            if (event && event.stopPropagation) {
                event.stopPropagation();
            }
            const modal = document.getElementById('wechatModal');
            modal.style.display = 'none';
            modal.classList.remove('show');
            document.body.style.overflow = ''; // 恢复背景滚动
        }

        // 汉堡菜单和移动端导航
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            const navbar = document.getElementById('navbar');
            
            // 汉堡菜单点击事件
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
            }
            
            // 点击导航菜单项后关闭移动端菜单
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
            
            // 滚动时改变导航栏样式
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // 移动端底部导航
            const navItems = document.querySelectorAll('.mobile-nav .nav-item:not(.center)');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
